<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#ffffff" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title></title>
    <script type="text/javascript">
      !(function (n) {
        var e = n.document,
          t = e.documentElement,
          i = 750,
          d = i / 100,
          o = 'orientationchange' in n ? 'orientationchange' : 'resize',
          a = function () {
            var n = t.clientWidth || 320;
            t.style.fontSize = n / d + 'px';
          };
        e.addEventListener &&
          (n.addEventListener(o, a, !1),
          e.addEventListener('DOMContentLoaded', a, !1));
      })(window);
    </script>
    <script>
      if (window.location.href.indexOf('debugger=true') > -1) {
        window.localStorage && localStorage.setItem('debugger', true);
      }
      if (window.location.href.indexOf('debugger=false') > -1) {
        window.localStorage && localStorage.removeItem('debugger');
      }
    </script>
    <script>
      if (window.localStorage && localStorage.getItem('debugger')) {
        document.write(
          '<script src="//cdn.jsdelivr.net/npm/eruda" type="text/javascript"><\/script>',
        );
      }
    </script>
    <script>
      if (window.localStorage && localStorage.getItem('debugger')) {
        eruda.init();
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
